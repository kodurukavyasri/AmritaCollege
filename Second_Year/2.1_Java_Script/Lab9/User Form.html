<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        /* Valid input styles */
        input:valid, textarea:valid, select:valid {
            border-color: green;
        }
        /* Invalid input styles */
        input:invalid, textarea:invalid, select:invalid {
            border-color: red;
        }
        /* Out-of-range styles */
        input:out-of-range {
            border-color: orange;
        }
    </style>
</head>
<body>

<form id="registrationForm">

    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="10">

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" required minlength="3" maxlength="10">

    <label for="phone">Phone: (enter 10 digits)</label>
    <input type="tel" id="phone" name="phone" required pattern="\d{10}">

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="21">

    <label for="address">Address:</label>
    <textarea id="address" name="address" maxlength="30"></textarea>

    <label for="city">City:</label>
    <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <option value="city3">City 3</option>
        <option value="city4">City 4</option>
        <option value="city5">City 5</option>
        <option value="city6">City 6</option>
        <option value="city7">City 7</option>
        <option value="city8">City 8</option>
        <option value="city9">City 9</option>
        <option value="city10">City 10</option>
    </select>

    <label for="preferredUsername">Preferred username:</label>
    <input type="text" id="preferredUsername" name="preferredUsername"
           required minlength="5" maxlength="8"
           pattern="[a-zA-Z]+[0-9]">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
           required minlength="6" maxlength="11"
           pattern=.*[A-Z].*[0-9].*[\W_].*>
    <br>
    <button type="submit">Submit</button>

</form>

</body>
</html>
