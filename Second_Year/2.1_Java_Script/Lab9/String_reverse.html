<html>
    <head>
        <title> String Reverse </title>
    </head>
     <input type="text", id="text", placeholder="enter the string"> 
     <button onclick="Reverse">Reverse</button>
    <body>
        <script>
            function Reverse(){
                let result = '';
                for (let index = str.length-1; index >= string.length; index--) {
                    result += str[index];    
                }
                return result;

                document.getElementById("result").innerHTML=result;
            }

        </script>
    </body>
</html>
