<!DOCTYPE html>
<html>
<head>
    <title>23024 Lab8 Q4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50; /* Green */
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<h1 id="result">Check if the string is a palindrome</h1>

<div>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check Palindrome</button>
</div>

<script>
    function checkPalindrome() {
        const str = document.getElementById('stringInput').value;

        // convert to lower case for ease of comparition
        const normalizedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
        
        // Reverse the normalized string and compare
        const reversedStr = normalizedStr.split('').reverse().join('');
        const isPalindrome = normalizedStr === reversedStr;

        // Display the result
        document.getElementById('result').textContent = isPalindrome 
            ? `"${str}" is a palindrome.` 
            : `"${str}" is not a palindrome.`;
    }
</script>

</body>
</html>
