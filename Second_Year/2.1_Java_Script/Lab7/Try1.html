<html>
    <h1 id="colorbox">kavya</h1>

    <script>
        const box = document.getElementById('colorbox');

        box.addEventListener('mouseenter', () => {
            box.style.backgroundColor = 'lightgreen';
        });

        box.addEventListener('mouseleave',() =>{
            box.style.backgroundColor = 'blue';
        });
    </script>
</html>
