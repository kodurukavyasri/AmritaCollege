<!DOCTYPE html>
<html>
<head>
<title>23024 Lab6 Q3</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 15px;
  }

  input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  .results {
    margin-top: 20px;
    font-size: 1.2em;
  }

  .result-item {
    background-color: #e9ecef;
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Shortest and Longest Word Finder</h2>
    <input type="text" id="inputString" placeholder="Enter a sentence">
    <button onclick="findShortestLongest()">Find</button>

    <div class="results">
      <div class="result-item" id="shortestWord"></div>
      <div class="result-item" id="longestWord"></div>
    </div>
  </div>

  <script>
    function findShortestLongest() {
      let inputString = document.getElementById("inputString").value;
      let words = inputString.split(" ");

      let shortestWord = words[0];
      let longestWord = words[0];

      for (let i = 1; i < words.length; i++) {
        if (words[i].length < shortestWord.length) {
          shortestWord = words[i];
        }
        if (words[i].length > longestWord.length) {
          longestWord = words[i];
        }
      }

      document.getElementById("shortestWord").innerHTML = "Shortest: " + shortestWord;
      document.getElementById("longestWord").innerHTML = "Longest: " + longestWord;
    }
  </script>
</body>
</html>
