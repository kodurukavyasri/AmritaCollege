<!DOCTYPE html>
<html>
<head>
<title>Background Image Changer</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Background Image Changer</h1>

    <button onclick="changeBackground('Krishna_small.jpg')">Image 1</button>
    <button onclick="changeBackground('image2.png')">Image 2</button>
    <button onclick="changeBackground('image3.gif')">Image 3</button>
  </div>

  <script>
    function changeBackground(imageUrl) {
      document.body.style.backgroundImage = `url(${imageUrl})`;
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundSize = 'cover';
    }
  </script>
</body>
</html>
